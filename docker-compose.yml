version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: todo_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: tododb
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d tododb"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    container_name: todo_server
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgresql://myuser:mypassword@db:5432/tododb?schema=public"
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      PORT: 3000
    volumes:
      - ./server:/app
      - /app/node_modules

  client:
    build: ./client
    container_name: todo_client
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./client:/app
      - /app/node_modules
    stdin_open: true 

volumes:
  postgres_data: